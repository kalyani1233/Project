<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet"  href="../css/header_footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="../plugins/plugin.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="logo">
        <img src="../images/logo.png" alt="Book Me"><h1 class="bookme">BookMe.com</h1>
        
    </div>
    <nav class="main-navigation">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="movies.html">Movies</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="theaters.html">Theaters</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="user-actions">
        <a href="#login">Log In</a>
        <a href="#signup" class="button-primary">Sign Up</a>
    </div>
</header>

    <div class="form-container">
        <form autocomplete="off">
            <h2>CONTACT FORM</h2>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
    
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required>
            
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
         
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" ></textarea>
    
    
          <button type="button" id="add_contact">Submit</button>
        </form>
      </div>

    


<script src="../js/container/add_contact.js" type="module"></script>




</body>
</html>
