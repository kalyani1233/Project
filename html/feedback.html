<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking Feedback Form</title>
    <link rel="stylesheet" href="../css/feedback.css">
    <script src="../plugins/plugin.js"></script>
</head>

<body>

    <div class="container">
        <h2>Feedback Form</h2>
        <form autocomplete="off">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone">


            <label for="booking-experience">How easy was it to navigate our website/app for booking tickets?</label>
            <select id="booking" name="Booking">
                <option value="very-easy">Very Easy</option>
                <option value="easy">Easy</option>
                <option value="neutral">Neutral</option>
                <option value="difficult">Difficult</option>
                <option value="very-difficult">Very Difficult</option>
            </select>


            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="button" id="submit">Submit</button>
        </form>
    </div>
    <script src="../js/container/add_feedback.js" type="module"></script>
</body>

</html>
